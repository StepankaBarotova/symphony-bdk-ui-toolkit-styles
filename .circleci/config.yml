# Anchors
defaults: &defaults
  executor:
    name: node/default
    tag: 'lts'

version: 2.1
orbs:
  node: circleci/node@2.1
  aws-s3: circleci/aws-s3@1.1.1
jobs:
  build-and-publish:
    <<: *defaults
    steps:
      - checkout
      - run: echo "registry=$SYM_NPM_READ_REPO" > ~/.npmrc
      - run: echo "_auth=$SYM_NPM_TOKEN" >> ~/.npmrc
      - run: echo "always-auth=true" >> ~/.npmrc
      - run: echo "email=$SYM_NPM_EMAIL" >> ~/.npmrc
      - run: yarn
      - run: yarn build
      - run: bash ./publish.sh
      - run: rm -f ~/.npmrc
      - run: yarn build-storybook
      - persist_to_workspace:
          root: dist
          paths:
            - storybook
            - css
            - fonts

  deploy-storybook:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/dist
      - aws-s3/sync:
          arguments: --delete
          from: /tmp/dist/storybook
          to: s3://uitoolkit-storybook/styles
  deploy-cdn:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/dist
      - run: CDN_DIR_VERSION=${CIRCLE_TAG:=master}
      - run: echo ${CDN_DIR_VERSION}
      - aws-s3/sync:
          arguments: '--delete --dryrun'
          aws-access-key-id: AWS_ACCESS_KEY_CDN
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY_CDN
          from: /tmp/dist/fonts
          to: s3://www-prod.symphony.com/resources/ui-toolkit/<< $CDN_DIR_VERSION >>/fonts

workflows:
  build:
    jobs:
      - build-and-publish:
          filters:
            tags:
              only: /^v.*$/
      - deploy-storybook:
          requires:
            - build-and-publish
          filters:
            tags:
              only: /^v.*$/
            branches:
              ignore: /.*/
      - deploy-cdn:
          requires:
            - build-and-publish
